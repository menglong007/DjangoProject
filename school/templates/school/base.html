<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Form Styling for Django {{ form.as_p }} */
        form p {
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            /* gray-700 */
            margin-bottom: 0.25rem;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="password"],
        form input[type="url"],
        form input[type="date"],
        form select,
        form textarea {
            display: block;
            width: 100%;
            border-radius: 0.375rem;
            border-color: #d1d5db;
            /* gray-300 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            line-height: 1.5;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #6366f1;
            /* indigo-500 */
            box-shadow: 0 0 0 2px #6366f1;
        }

        form .helptext {
            font-size: 0.75rem;
            color: #6b7280;
            /* gray-500 */
            margin-top: 0.25rem;
        }
    </style>
</head>

<body class="h-full flex flex-col">
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex-shrink-0 text-white font-bold text-xl tracking-tight">
                        School MS
                    </a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="{% url 'student_list' %}"
                                class="text-indigo-100 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Students</a>
                            <a href="{% url 'teacher_list' %}"
                                class="text-indigo-100 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Teachers</a>
                            <a href="{% url 'course_list' %}"
                                class="text-indigo-100 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Courses</a>
                        </div>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button"
                        class="bg-indigo-600 inline-flex items-center justify-center p-2 rounded-md text-indigo-200 hover:text-white hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="{% url 'student_list' %}"
                    class="text-indigo-100 hover:bg-indigo-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Students</a>
                <a href="{% url 'teacher_list' %}"
                    class="text-indigo-100 hover:bg-indigo-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Teachers</a>
                <a href="{% url 'course_list' %}"
                    class="text-indigo-100 hover:bg-indigo-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Courses</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Replace wrapper with just the content since individual pages will handle their containers or use this one -->
            <div class="px-4 py-6 sm:px-0">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 overflow-hidden sm:px-6 lg:px-8">
            <p class="mt-1 text-center text-sm text-gray-500">
                &copy; 2023 School Management System. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Simple script to toggle mobile menu
        const btn = document.querySelector('button[aria-controls="mobile-menu"]');
        const menu = document.getElementById('mobile-menu');

        btn.addEventListener('click', () => {
            const expanded = btn.getAttribute('aria-expanded') === 'true' || false;
            btn.setAttribute('aria-expanded', !expanded);
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
