{% extends 'school/base.html' %}

{% block content %}

    <div class="pt-16 pb-80 sm:pt-24 sm:pb-40 lg:pt-40 lg:pb-48">
        <div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
            <div class="sm:max-w-lg">
                <h1 class="font text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">Welcome to School MS</h1>
                <p class="mt-4 text-xl text-gray-500">Manage your students, teachers, and courses efficiently with our

            </div>
            <div class="mt-10">

                    <a href="{% url 'teacher_list' %}"
